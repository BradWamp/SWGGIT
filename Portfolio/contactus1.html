	.formatcontainer, .container

			background-color:cornsilk;
			color: black;
			border: 2px solid lightsteelblue;

	input, textarea, select
		{
			background-color: darkgrey;
			color: white;
		}
	#inputname, #inputemail, #inputphone
		{
			font-weight: bold;
		}
	form	
		{
			text-align: center;
		}

		{
			width:30%;

<body>

	<div class = "container">
		<div class="header">
			<header>Duck Soup</header>
		</div>
			<hr/>
	
	<ul class="nav nav-tabs">
	  <li><a href="home1.html" target="_blank"><span class = "glyphicon glyphicon-home"></a></li>
	  <li><a href="menu1.html" target="_blank">Menu</a></li>
	  <li class = "active"><a href="contactus1.html" target="_blank">Contact Us</a></li>
	</ul>
		<hr/>
		<br/>
		
	<div class="formatcontainer">
		<form>
		<br/>
		<h3>Please, Tell Us More.</h3><span>Use the following form to provide us with more information. </span>
				<br/>
				<br/>
			<label for = "inputname" id= "inputname">Name:</label>
				<input type = "text" name = "inputname" id = "inputname" required><br/>
			<label for = "inputemail" id= "inputemail">Email:</label>
				<input type = "text" name = "inputemail" id = "inputemail" required><br/>
			<label for = "inputphone" id= "inputphone">Phone:</label>
				<input type = "text" name = "inputphone" id = "inputphone" required>
			<br/>
			<br/>

		<label for = "selectioninput" class= "toplabel" required> Reason for Inquiry:</label>
			<select>
				<option value ="Catering" name="Selectioninput">Catering</option>
				<option value ="Private Party" name="Selectioninput">Private Party</option>
				<option value ="Feedback" name="Selectioninput">Feedback</option>
				<option value ="Other" name="Selectioninput">Other</option>
			</select>
			<br/>
			<br/>	

		<label for="additionalinformation" class="toplabel">Additional Information</label>
			<textarea id="additionalinformation" name="textareainput"></textarea>
			<br/>
			<br/>

		<label for ="radioinput" class="toplabel">Have You Been to the Restaurant?</label>
			<input type ="radio" name = "radioinput" value="No">No
			<input type ="radio" name = "radioinput" value="Yes">Yes
			<br/>
			<br/>

		<label for = "checkboxinput" class = "toplabel">Best Days to Contact You </label>
			<label><input type="checkbox" value= "M" id="M" name="M">M</label>
			<label><input type="checkbox" value= "T" id="T" name="T">T</label>
			<label><input type="checkbox" value= "W" id="W" name="W">W</label>
			<label><input type="checkbox" value= "Th" id="Th" name="Th">Th</label>
			<label><input type="checkbox" value= "F" id="F" name="F">F</label>
			<br/>
			<br/>

		<label for ="submit">
			<input type ="submit" name ="submitinput" id= "submitinput" value="Send Request">
			<br/>
		</form>
			<br/>
	</div>
